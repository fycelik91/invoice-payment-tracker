<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice & Payment Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fatura Takip Sistemi</h1>

        <div class="summary-cards">
            <div class="card total-receivable">
                <h3>Toplam Alacak</h3>
                <p id="totalReceivable">0.00 TL</p>
            </div>
            <div class="card total-collected">
                <h3>Tahsil Edilen</h3>
                <p id="totalCollected">0.00 TL</p>
            </div>
            <div class="card total-overdue">
                <h3>Geciken</h3>
                <p id="totalOverdue">0.00 TL</p>
            </div>
        </div>

        <div class="invoice-form">
            <h2>Yeni Fatura Ekle</h2>
            <form id="addInvoiceForm">
                <div class="form-group">
                    <label for="customerName">Müşteri Adı:</label>
                    <input type="text" id="customerName" required>
                </div>
                <div class="form-group">
                    <label for="amount">Tutar (TL):</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="dueDate">Son Ödeme Tarihi:</label>
                    <input type="date" id="dueDate" required>
                </div>
                <div class="form-group">
                    <label for="status">Durum:</label>
                    <select id="status">
                        <option value="Bekliyor">Bekliyor</option>
                        <option value="Ödendi">Ödendi</option>
                    </select>
                </div>
                <button type="submit">Fatura Ekle</button>
            </form>
        </div>

        <div class="filters">
            <h2>Faturaları Filtrele</h2>
            <div class="form-group">
                <label for="filterStatus">Duruma Göre:</label>
                <select id="filterStatus">
                    <option value="Tümü">Tümü</option>
                    <option value="Bekliyor">Bekliyor</option>
                    <option value="Ödendi">Ödendi</option>
                    <option value="Gecikti">Gecikti</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterDate">Tarihe Göre (Son Ödeme Tarihi):</label>
                <input type="date" id="filterDate">
            </div>
            <button id="applyFilters">Filtrele</button>
            <button id="clearFilters">Filtreleri Temizle</button>
        </div>

        <div class="invoice-list">
            <h2>Faturalar</h2>
            <table>
                <thead>
                    <tr>
                        <th>Müşteri Adı</th>
                        <th>Tutar</th>
                        <th>Son Ödeme Tarihi</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="invoiceTableBody">
                    <!-- Fatura satırları buraya eklenecek -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
